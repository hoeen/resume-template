- project: NEOWISE 우주망원경 원시성 관측 데이터 분석
  # role: Master's Student
  duration: Jan 2020 &mdash; Aug 2021
  url: "https://github.com/hoeen/WISE_YSO_variability_analysis"
  description: (석사과정 연구) NEOWISE의 중적외선 관측 데이터를 활용한 원시성 약 5400개의 6.5년 간 밝기변화 양상 분석<ul class="resume-item-list"><li>SQL-like 언어인 ADQL을 이용하여 알려진 원시성 좌표에서의 밝기 데이터 추출. 단기간 샘플링을 활용하여 평균을 내는 방식으로 기존 관측장비의 높은 noise-to-ratio를 줄이는 등 RAW 데이터를 가공함. 그 결과 약 1700개의 변광 원시성을 발견.</li><li>밝기변화의 선형성 및 주기성, 밝기변화 진폭 등 데이터에 대한 새로운 feature를 생성. 이를 바탕으로 원시성의 다양한 밝기변화 형태를 6가지 (선형, 곡선형, 주기형, 일시적 폭발, 일시적 어두워짐, 불규칙형) 로 규명</li><li>각각의 진화 단계(Class 0~III) 와 대조한 결과 초기 진화 단계 (Class 0-I) 에서 밝기변화가 두드러지며 이후 단계 (Class II-III)로 갈수록 밝기변화가 감소한다는 사실을 발견. 기존 시뮬레이션을 통한 이론적 예측을 강력히 뒷받침하는 연구 결과를 도출.</li><li>미국 Astrophysical Journal에 1저자로 논문 기고하여 30회 이상 인용됨</li>


